version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: moontv-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: moontv
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - moontv-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/moontv --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moontv-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/moontv
      - JWT_SECRET=moon_tv_super_secret_key_change_in_production_2024
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - moontv-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moontv-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - moontv-network
    stdin_open: true
    tty: true

networks:
  moontv-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
