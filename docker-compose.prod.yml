version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: moontv-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: moontv
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - moontv-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/moontv --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: moontv-backend-prod
    restart: always
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/moontv?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=${FRONTEND_URL}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - moontv-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: moontv-frontend-prod
    restart: always
    expose:
      - "80"
    environment:
      - VITE_API_URL=${BACKEND_URL}
    depends_on:
      - backend
    networks:
      - moontv-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: moontv-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - moontv-network

networks:
  moontv-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
